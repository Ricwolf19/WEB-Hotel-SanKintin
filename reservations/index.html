<!doctype html>
<html lang="en">
  <head>
    <title>Reservations - San Kintin</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style-reservations.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex gap-3">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="/reservations/index.html"
                >Reservations</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="/restaurant/index.html"
                >Restaurant</a
              >
            </li>
          </ul>
          <div class="d-flex">
            <a class="btn" href="/admin/index.html">Admin</a>
          </div>
        </div>
      </div>
    </nav>

    <div
      id="reservation-container"
      class="d-flex align-items-center justify-content-center my-5"
    >
      <div
        id="reservation-card"
        class="d-flex flex-column flex-lg-row justify-content-around align-items-center gap-5 p-5"
      >
        <div id="reservation-card-text">
          <div id="card-header">
            <h1>Reservations</h1>
            <p>
              Make a reservation for a table at our restaurant. We will contact
              you to confirm your reservation.
            </p>
          </div>
          <form id="reservationForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Ricardo Tapia"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="rhtc19@gmail.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="people" class="form-label">Number of people</label>
              <input
                type="number"
                name="people"
                id="people"
                min="1"
                max="6"
                class="form-control"
                placeholder=""
                required
              />
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="entry" class="form-label">Arrival on:</label>
                <input
                  type="datetime-local"
                  name="entry"
                  id="entry"
                  class="form-control"
                  placeholder=""
                  required
                />
              </div>
              <div class="col">
                <label for="exit" class="form-label">Departure on:</label>
                <input
                  type="datetime-local"
                  name="exit"
                  id="exit"
                  class="form-control"
                  placeholder=""
                  required
                />
              </div>
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="room">Room</label>
              <select class="form-select" id="room" name="room">
                <option selected disabled>Select One</option>
                <option value="single">Single</option>
                <option value="deluxe">Deluxe</option>
              </select>
            </div>
            <div id="card-total">
              <p>Total: <span id="total"></span></p>
            </div>

            <button id="card-button" class="btn" type="submit">Reserve</button>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="../main.js"></script>
    <script type="module" src="reservations.js"></script>
  </body>
</html>
