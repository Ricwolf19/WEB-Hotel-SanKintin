<!DOCTYPE html>
<html lang="en">

<head>
  <title>Admin</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/style-admin.css">
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid relative top-50 left-50">
      <a class="navbar-brand" href="/index.html"></a>
      <div class="d-flex">
        <a class="btn" href="/index.html">Exit</a>
      </div>
    </div>
  </nav>

   Login - Administration 
  <div id="login" class="d-flex justify-content-center align-items-center">
    <form id="passForm">
      <div class="d-flex flex-column align-items-center">
        <h2>Admin</h2>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="" aria-describedby="helpId">

      </div>

      <button class="btn" type="submit">Submit</button>

      <p id="passStatus"></p>
    </form>
  </div>


  <div id="content" class="hidden">
    <div id="hero" class="d-flex align-items-center justify-content-center">
      <h2 style="color: black;">ADMIN-MODE</h2>
    </div>

    <br><br>

    <div id="tablets" class=" my-3 mx-auto">      
      <div class="box-style mb-3">
        <h2 class="table-title mb-3">Reservations</h2>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Number of People</th>
                <th>Room</th>
                <th>Entry</th>
                <th>Exit</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="reservations"></tbody>
          </table>
        </div>
      </div>
      
      <div class="box-style mb-3">
        <h2 class="table-title mb-3">Orders</h2>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Main Course</th>
                <th>Side</th>
                <th>Drink</th>
                <th>Date</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="orders"></tbody>
          </table>
        </div>
      </div>

      <div class="box-style mb-3">
        <h2 class="table-title mb-3">Employees</h2>
        <div class="table-responsive">
          <table class="table table-striped text-center">
            <thead>
              <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="employees"></tbody>
          </table>
        </div>
      </div>
    </div>
    
    
    <div id="add-employee-container" class="w-75 mb-3 mx-auto d-flex flex-column gap-3 flex-lg-row justify-content-around">
      <div class="box-style">
        <button type="button" id="addEmployee" class="btn d-flex flex-column align-items-center justify-content-between">

        
          <span>Add Employee</span> 
        </button>
      </div>
      
      <div id="employeeFormContainer" class="box-style hidden">
        <h3 class="text-center">employee information</h3>
        <form id="employeeForm" class="d-flex flex-column" >
          <div class="mb-3 w-100 w-100">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="" required>
          </div>

          <div class="mb-3 w-100">
            <label for="position" class="form-label">Position</label>
            <select class="form-select" name="position" id="position">
              <option selected disabled>Select one</option>
              <option value="waiter">Waiter</option>
              <option value="cook">Cook</option>
              <option value="manager">Manager</option>
            </select>
          </div>
  
          <div class="mb-3 w-100">
            <label for="address" class="form-label">Address</label>
            <input type="text" name="address" id="address" class="form-control" placeholder="" required>
          </div>

          <div class="mb-3 w-100">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" name="phone" id="phone" class="form-control" placeholder="" required>
          </div>
  
          <button type="submit" class="btn">Submit</button>
  
          <p id="employeeStatus"></p>
  
          <input type="hidden" id="employeeId" name="employeeId" value="">
        </form>
      </div>

    </div>
  </div>

  <script type="module" src="../main.js"></script>
  <script type="module" src="admin.js"></script>
</body>

</html>
