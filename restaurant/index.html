<!doctype html>
<html lang="en">
  <head>
    <title>Restaurant</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style-restaurant.css" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container-fluid relative top-50 left-50">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex gap-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="/reservations/index.html"
                >Reservations</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="/restaurant/index.html"
                >Restaurant</a
              >
            </li>
          </ul>
          <div class="d-flex">
            <a class="btn" href="/admin/index.html">Admin</a>
          </div>
        </div>
      </div>
    </nav>

    <div
      id="restaurant-form-container"
      class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-5"
    >
      <div id="restaurant-form">
        <form id="orderForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Manganito"
            />
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="mainCourse">Main Course</label>
            <select
              class="form-select"
              id="mainCourse"
              name="mainCourse"
              required
            >
              <option selected disabled>Choose...</option>
              <option value="steak">Steak</option>
              <option value="chicken">Chicken</option>
              <option value="fish">Fish</option>
              <option value="pasta">Pasta</option>
            </select>
          </div>
          <div class="row">
            <div class="input-group mb-3 col">
              <label class="input-group-text" for="side">Side</label>
              <select class="form-select" id="side" name="side" required>
                <option selected disabled>Choose...</option>
                <option value="fries">Fries</option>
                <option value="salad">Salad</option>
                <option value="rice">Rice</option>
                <option value="soup">Soup</option>
              </select>
            </div>
            <div class="input-group mb-3 col">
              <label class="input-group-text" for="drink">Drink</label>
              <select class="form-select" id="drink" name="drink" required>
                <option selected disabled>Choose...</option>
                <option value="water">Water</option>
                <option value="soda">Soda</option>
                <option value="beer">Beer</option>
                <option value="lemonade">Lemonade</option>
              </select>
            </div>
          </div>
          <div>
            <p>Total: <span id="total"></span></p>
          </div>
          <div>
            <button type="submit" class="btn">Order</button>
          </div>
        </form>
      </div>
    </div>
  
    <script type="module" src="../main.js"></script>
    <script type="module" src="restaurant.js"></script>
  </body>
</html>
